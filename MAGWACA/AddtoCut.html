<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD TO CART</title>
    <header>
      <div class="logo">MASCOM</div>
      <nav>
        <ul>
          <li><a href="Checkout.html">Checkout</a></li>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="AddtoCut.html">Go Cart</a></li>
        </ul>
      </nav>
    </header>
    <style>
      body {
        background-color: yellow;
      }
      .product-container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .product {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        width: 150px;
      }
      .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .cart {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div class="product">
        <img src="iphone-16-pro-max-black-cbu.webp" alt="Product 1" />
        <h3>IPHONE</h3>
        <p>Price: R25000</p>
        <button onclick="addToCart('IPHONE')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="03-huawei-nova-13i-white.webp" alt="Product 2" />
        <h3>Hauewi</h3>
        <p>Price: R14000</p>
        <button onclick="addToCart('Hauewi')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="Hisense.jpeg" alt="Product 3" />
        <h3>Hisense</h3>
        <p>Price: R500</p>
        <button onclick="addToCart('Hisense')">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
    </div>

    <script>
      function addToCart(productName) {
        const cartItems = document.getElementById("cart-items");
        const newItem = document.createElement("li");
        newItem.textContent = productName;
        cartItems.appendChild(newItem);
        alert(`${productName} added to cart!`);
      }
    </script>
  </body>
</html>
